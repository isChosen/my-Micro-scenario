<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>微信场景</title>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide one"></div>
	        <div class="swiper-slide two">
	        	<p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s">中国超级科幻大作</p>
	        	<p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="2.3s"><span>三体</span>原著作者 刘慈欣</p>
	        	<p>宇宙社会公理</p>
	        	<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.2s" swiper-animate-delay="4.3s">生存是文明的第一需要</p>
	        	<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.2s" swiper-animate-delay="5s">文明不断增长而宇宙物质总量保持不变</p>
	        	<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4s">技术爆炸</p>
	        	<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">猜疑链</p>
	        	<div class="rulesBorder ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="4.5s"></div>
	        	<img src="upload/lcx2.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
	        	<img src="upload/lcx.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
	        </div>
	        <div class="swiper-slide three">
				<img src="upload/03.jpg" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
	        </div>
	        <div class="swiper-slide four">
				<div><p>三体世界你喜欢谁？</p></div>
				<div><p>逻辑</p></div>
				<div><p>程心</p></div>
				<div><p>水滴</p></div>
				<div><p>智子</p></div>
	        </div>
	        <div class="swiper-slide five">
	        	<div class="shipTxt" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
					<span>恒</span>
					<span>星</span>
					<span>级</span>
					<span>战</span>
					<span>舰</span>
					<span>包</span>
					<span>括</span>
					<span>水</span>
					<span>滴</span>
					<!-- <span>？</span> -->
	        	</div>
				<img src="upload/ship1.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
				<img src="upload/ship2.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.5s">
				<img src="upload/ship4.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.2s" swiper-animate-delay="1s">
				<img src="upload/ship3.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.3s" swiper-animate-delay="2s">
	        </div>
	        <div class="swiper-slide six">
	        	<div class="six-ind">
		        	<canvas id="c" width="120" height="120" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></canvas>
					<p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">世界属于我们</p>
					<p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s">不属于三体</p>
					<p class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="1.5s">珍爱地球</p>
					<p class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="2s">努力学习</p>
					<p class="ani" swiper-animate-effect="hinge" swiper-animate-duration="1s" swiper-animate-delay="6s">【双击666！】</p>
					<img src="upload/flyOne.jpg" class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="3s" swiper-animate-delay="2.5s">
					<img src="upload/earth.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="6s" swiper-animate-delay="2s">
					<img src="upload/myWX.jpg" class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="5s">
				</div>

				<div class="bg-btm bg-btm-left">
					<img src="upload/ind.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.1s" />
				</div>
				<div class="bg-btm">
					<img src="upload/ind.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.1s" />
				</div>
	        </div>
	    </div>

	    <div class="music">
			<audio id="mus" src="src/Dirk Reichardt - When The Light Comes.mp3" loop="loop" autoplay="true"></audio>
		</div>
	    <!-- 跳动箭头 -->
	    <div class="jian">
			<img src="img/arrow.png" />
		</div>
	    <!-- 分页器 -->
	    <div class="swiper-pagination"></div>
	</div>

	<script src="js/zepto.min.js"></script>
	<script src="js/swiper-3.3.1.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
